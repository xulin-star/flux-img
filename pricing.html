<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI Studio - 会员套餐</title>
    <style>
        :root {
            --primary-color: #2d6cdf;
            --secondary-color: #1a1b2e;
            --accent-color: #4aecdf;
            --bg-color: #0a0b1a;
            --card-bg: #1a1b2e;
            --text-color: #ffffff;
            --highlight: #ff3e88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* 页面标题区域 */
        .pricing-header {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(180deg, rgba(74, 236, 223, 0.1), transparent);
        }

        .pricing-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pricing-header p {
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        /* 价格卡片容器 */
        .pricing-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* 价格卡片 */
        .pricing-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(74, 236, 223, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(74, 236, 223, 0.1);
        }

        .pricing-card.popular::before {
            content: "最受欢迎";
            position: absolute;
            top: 1rem;
            right: -2rem;
            background: var(--highlight);
            padding: 0.5rem 3rem;
            transform: rotate(45deg);
            font-size: 0.8rem;
        }

        .plan-name {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .plan-price {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .plan-price small {
            font-size: 1rem;
            opacity: 0.8;
        }

        .plan-features {
            list-style: none;
            margin: 2rem 0;
            text-align: left;
        }

        .plan-features li {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .plan-features li::before {
            content: "✓";
            color: var(--accent-color);
            position: absolute;
            left: 0;
        }

        .plan-button {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .plan-button:hover {
            transform: translateY(-2px);
        }

        .popular .plan-button {
            background: linear-gradient(45deg, var(--highlight), var(--accent-color));
        }

        /* 额外信息区域 */
        .additional-info {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
        }

        .additional-info h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .additional-info p {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="pricing-header">
        <h1>选择适合您的套餐</h1>
        <p>无论您是个人创作者还是企业用户，我们都有适合您需求的解决方案</p>
    </div>

    <div class="pricing-container">
        <!-- 基础套餐 -->
        <div class="pricing-card">
            <h2 class="plan-name">基础版</h2>
            <div class="plan-price">
                ¥99<small>/月</small>
            </div>
            <ul class="plan-features">
                <li>每日100次图片生成</li>
                <li>标准分辨率输出</li>
                <li>基础优先级</li>
                <li>社区支持</li>
                <li>基础提示词库</li>
            </ul>
            <button class="plan-button">立即开始</button>
        </div>

        <!-- 专业套餐 -->
        <div class="pricing-card popular">
            <h2 class="plan-name">专业版</h2>
            <div class="plan-price">
                ¥299<small>/月</small>
            </div>
            <ul class="plan-features">
                <li>每日500次图片生成</li>
                <li>高分辨率输出</li>
                <li>优先处理队列</li>
                <li>7*24小时技术支持</li>
                <li>专业提示词库</li>
            </ul>
            <button class="plan-button">立即开始</button>
        </div>
    </div>
</body>
</html>
